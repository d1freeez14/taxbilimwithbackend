services:
  postgres:
    image: postgres:16-alpine
    container_name: taxbilim_postgres
    environment:
      POSTGRES_DB: taxbilim_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5443:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [taxbilim]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taxbilim_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: taxbilim_redis
    ports:
      - "6379:6379"
    networks: [taxbilim]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: dev
    container_name: taxbilim_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/taxbilim_db
      REDIS_URL: redis://redis:6379/0
      FRONTEND_URL: http://localhost:3001
      JWT_SECRET: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWUsImlhdCI6MTUxNjIzOTAyMn0.KMUFsIDTnFmyG3nMiGM6H9FNFUROf3wh7SmqJp-QV30"
    ports:
      - "5001:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    networks: [taxbilim]
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: dev
    container_name: taxbilim_frontend
    environment:
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_URL: http://localhost:5001
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "300"
      WATCHPACK_POLLING: "true"
      WATCHPACK_IGNORED: "/root"
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_started
    # ВАЖНО: исходники — bind, а node_modules и .next — volume'ы
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next_cache:/app/.next
    networks: [taxbilim]
    restart: unless-stopped
    user: "1001:1001"  # запуск под пользователем nodejs
    command: >
      sh -c '
        mkdir -p /app/.next /app/node_modules &&
        npm run dev -- -H 0.0.0.0 -p 3000
      '

volumes:
  pgdata:
  backend_node_modules:
  frontend_node_modules:
  frontend_next_cache:

networks:
  taxbilim:
    driver: bridge
